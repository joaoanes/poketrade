<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Image Tagging</title>
  <style>
    /* Basic styling */
    .App {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .species-section {
      margin: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      width: 80%;
    }
    .images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .pokemon-image {
      border: 1px solid #ccc;
      padding: 10px;
      width: 150px;
      text-align: center;
    }
    .placeholder {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
    }
    .sticky-button {
      position: sticky;
      top: 0;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .output-container {
      margin-top: 20px;
      width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
    }
  </style>
  <!-- Load React and ReactDOM from a CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Load our script file -->
  <script src="script.js"></script>
</body>
</html>
